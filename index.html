<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment Answer Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    input, textarea, button {
      width: 100%;
      margin: 1em 0;
      padding: 0.5em;
      font-size: 1em;
    }
    #answer {
      background: #f5f5f5;
      padding: 1em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Tools in Data Science â€“ Assignment Answer Bot</h1>
  <form id="questionForm">
    <label for="question">Enter your assignment question:</label>
    <textarea id="question" name="question" rows="4" required></textarea>

    <label for="file">Upload attachment (optional):</label>
    <input type="file" id="file" name="file" />

    <button type="submit">Get Answer</button>
  </form>

  <div id="result">
    <h3>Answer:</h3>
    <pre id="answer"></pre>
  </div>

  <script>
    const form = document.getElementById('questionForm');
    const answerEl = document.getElementById('answer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch('https://your-app.vercel.app/api/', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      answerEl.textContent = data.answer || 'No answer found';
    });
  </script>

</body>
</html>
